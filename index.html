<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kvadrāti</title>
    <style>
      .kv {
        width: 200px;
        height: 200px;
        background-color: black;
        color: white;
      }
      .b {
        background-color: blue;
      }
      .r {
        background-color: red;
      }
      .g {
        background-color: green;
      }

      .papa {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <h1>Kvadāti</h1>
    <p>Uztaisi 4 kvadārtus, katru savā krāsā</p>
    <div class="papa">
      <div class="kv"></div>
      <div class="kv b"></div>
      <div class="kv r"></div>
      <div class="kv g"></div>
    </div>
  </body>
</html>
